<div class="card">
  <div class="card-title">
    <h3> {{ name }} </h3>
  </div>
  <div class="card-body">
    <img src="" alt="pokemon" srcset="">
  </div>
  <div class="card-stats">
    <span  class="card-stats-type" *ngFor="let type of attributesTypes">
        {{ type }}
    </span>
  </div>
</div>
